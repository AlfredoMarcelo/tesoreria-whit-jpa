<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Hola que tal</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<h1 class="text-center">Generar Factura</h1>
	<div class="container">
	
	<form th:action="@{/factura/procesar}" th:object="${factura}" method="POST">
	<div class="mb-3">
		<input type="hidden" th:field="*{id}"/>
  		<label for="exampleFormControlInput1" class="form-label">Folio</label>
  		<input type="number" class="form-control" th:field="*{folio}"   />
	</div>
	<div class="mb-3">
  		<label for="exampleFormControlInput1" class="form-label">Fecha</label>
  		<input type="date" class="form-control" th:field="*{fecha}" />
	</div>
	<div class="mb-3">
  		<label for="exampleFormControlInput1" class="form-label">Monto</label>
  		<input type="number" class="form-control" th:field="*{monto}" />
	</div>
	<div class="mb-3">
  		<select class="form-select" th:field="*{proveedor}" aria-label="Default select example">
			<option  th:each="proveedor : ${proveedores}" th:value="${proveedor.id}" th:text="${proveedor.razonSocial}"  />
		</select>
  		<!-- <span th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" style="color: red;"/> -->
	</div>
	<button type="submit" class="btn btn-danger">Enviar <i class="bi bi-send-fill"></i></button>
	</form>
	</div>
</body>
</html>
