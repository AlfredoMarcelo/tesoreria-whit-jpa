<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Carreras disponibles</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-light">
	<h1 class="text-center mb-3">Lista de Proveedores</h1>
	
	<div class="container">

	<table class="table">
		<thead>
			<tr>
				<th scope="row">Id</th>
				<th>Fecha</th>
				<th>Folio</th>
				<th>Monto</th>
				<th>Rut Proveedor</th>
				<th>Razon Social</th>
				<th>Acciones</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="factura : ${facturas}">
				<th scope="row" th:text="${factura.id}"></th>
				
				<td th:text="${factura.fecha}"></td>
				<td th:text="${factura.folio}"></td>
				<td th:text="${factura.monto}"></td>
				<td th:text="${factura.proveedor.rut}"></td>
				<td th:text="${factura.proveedor.razonSocial}"></td>
				<td>
					<a class="btn btn-warning" th:href="@{/proveedor/editar/{proveedorId}(proveedorId=${factura.proveedor.id})}">Editar <i class="bi bi-pencil-square"></i></a>
					<a class="btn btn-danger" th:href="@{/proveedor/eliminar/{id}(id=${factura.proveedor.id})}">Eliminar <i class="bi bi-trash-fill"></i></a>
				</td>
			
			</tr>
		</tbody>
	</table>
		<a class="btn btn-success my-1" th:href="@{/proveedor/nuevo}">Nuevo Proveedor <i class="bi bi-person-plus-fill"></i></a>
		<a class="btn btn-success my-1" th:href="@{/}">Volver <i class="bi bi-person-plus-fill"></i></a>
	</div>
</body>
</html>
