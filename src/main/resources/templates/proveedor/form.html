<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Inicio</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<h1 class="text-center">Registrar Proveedor</h1>
	<div class="container">
		<div class="row">
			<form  data-th-action="@{/proveedor/procesar}" data-th-object="${proveedor}" method="POST">
				<input type="hidden" data-th-field="*{id}"/>
				<div class="my-3">
					<label for="rut" class="form-label">Rut</label>
					<input type="text" class="form-control" id="rut" data-th-field="*{rut}" />
				</div>
				<div class="mb-3">
					<label for="razonSocial" class="form-label">Raz√≥n social</label>
					<input type="text" class="form-control" id="razonSocial" data-th-field="*{razonSocial}"/>
				</div>
				<button class="btn btn-success" type="submit">Crear Proveedor</button>
			</form>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
